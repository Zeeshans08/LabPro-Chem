<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LabPro Chem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Contact Page Specific Styles */
        .contact-header {
            text-align: center;
            margin: 100px 0 50px;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }
        .contact-info {
            background: #f5f9fc;
            padding: 30px;
            border-radius: 8px;
        }
        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
        }
        .contact-form button {
            background: var(--primary-blue);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: var(--secondary-blue);
        }
        .map-container {
            height: 400px;
            background: #eee;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <img src="images/logo.jpg.jpg" alt="LabPro Chem" class="logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="story.html">Our Story</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Contact Content -->
    <div class="container">
        <div class="contact-header">
            <h1>Contact Our Team</h1>
            <p>Get in touch for chemical inquiries or support</p>
        </div>
        
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Headquarters</h2>
                <p><strong>Address:</strong> 123 Science Park, Mumbai, India</p>
                <p><strong>Email:</strong> info@labprochem.com</p>
                <p><strong>Phone:</strong> +91 22 1234 5678</p>
                <p><strong>Hours:</strong> Mon-Fri, 9AM-6PM IST</p>
            </div>
            
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="tel" placeholder="Phone Number">
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        
        <div class="map-container">
            <!-- Google Maps Embed Code Would Go Here -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345..."></iframe>
        </div>
    </div>
</body>
</html>
